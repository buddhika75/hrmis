<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InstitutionCadreEditDlg" widgetVar="InstitutionCadreEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditInstitutionCadreTitle}">
            <h:form id="InstitutionCadreEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{institutionCadreController.selected != null}">
                        <p:outputLabel value="#{bundle.EditInstitutionCadreLabel_cadreDate}" for="cadreDate" />
                        <p:calendar id="cadreDate" pattern="MM/dd/yyyy" value="#{institutionCadreController.selected.cadreDate}" title="#{bundle.EditInstitutionCadreTitle_cadreDate}"  showOn="button"/>

                        <p:selectOneMenu id="institution" value="#{institutionCadreController.selected.institution}" >

                                           itemValue="#{institutionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditInstitutionCadreLabel_position}" for="position" />

                        <p:outputLabel value="#{bundle.EditInstitutionCadreLabel_vacant}" for="vacant" />

                        <p:outputLabel value="#{bundle.EditInstitutionCadreLabel_creater}" for="creater" />
                        <p:selectOneMenu id="creater" value="#{institutionCadreController.selected.creater}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{webUserController.itemsAvailableSelectOne}"
                                           var="createrItem"
                                           itemValue="#{createrItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditInstitutionCadreLabel_createdAt}" for="createdAt" />
                        <p:calendar id="createdAt" pattern="MM/dd/yyyy HH:mm:ss" value="#{institutionCadreController.selected.createdAt}" title="#{bundle.EditInstitutionCadreTitle_createdAt}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditInstitutionCadreLabel_retirer}" for="retirer" />
                        <p:selectOneMenu id="retirer" value="#{institutionCadreController.selected.retirer}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{webUserController.itemsAvailableSelectOne}"
                                           var="retirerItem"
                                           itemValue="#{retirerItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditInstitutionCadreLabel_retiredAt}" for="retiredAt" />
                        <p:calendar id="retiredAt" pattern="MM/dd/yyyy HH:mm:ss" value="#{institutionCadreController.selected.retiredAt}" title="#{bundle.EditInstitutionCadreTitle_retiredAt}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditInstitutionCadreLabel_id}" for="id" />
                        <p:inputText id="id" value="#{institutionCadreController.selected.id}" title="#{bundle.EditInstitutionCadreTitle_id}" />

                    <p:commandButton actionListener="#{institutionCadreController.update}" value="#{bundle.Save}" update="display,:InstitutionCadreListForm:datalist,:growl" oncomplete="handleSubmit(args, 'InstitutionCadreEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="InstitutionCadreEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
