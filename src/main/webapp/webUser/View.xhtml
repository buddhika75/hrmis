<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="WebUserViewDlg" widgetVar="WebUserViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewWebUserTitle}">
            <h:form id="WebUserViewForm">
                <h:panelGroup id="display">
                     <p:panelGrid columns="2" rendered="#{webUserController.selected != null}">
                        <p:outputLabel value="User Name" for="txtUn" />
                        <p:outputLabel id="txtUn" value="#{webUserController.selected.userName}"  />
                        <p:outputLabel value="Password" for="txtPw" />
                        <p:outputLabel id="txtPw" value="#{webUserController.selected.password}"  />
                        <p:outputLabel value="Institution"  />
                        <p:outputLabel id="cmbIns" value="#{webUserController.selected.institution}" >
                        </p:outputLabel>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="WebUserViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
