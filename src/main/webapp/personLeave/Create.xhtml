<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonLeaveCreateDlg" widgetVar="PersonLeaveCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePersonLeaveTitle}">
            <h:form id="PersonLeaveCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personLeaveController.selected != null}">
                        <p:outputLabel value="Employee"  />
                        <p:outputLabel value="#{personLeaveController.selected.person.name}"  />
                        <p:outputLabel value="From"  />
                        <p:calendar  value="#{personLeaveController.selected.fromDate}" pattern="dd MMMM yyyy" />
                        <p:outputLabel value="To"  />
                        <p:calendar  value="#{personLeaveController.selected.toDate}" pattern="dd MMMM yyyy" />
                        <p:outputLabel value="To"  />
                        <p:selectOneMenu value="#{personLeaveController.selected.toDate}" >
                            <f:selectItem itemLabel="Select Leave Type" ></f:selectItem>
                            <f:selectItems value="#{enumController.leaveTypes}" ></f:selectItems>
                        </p:selectOneMenu>
                        <p:outputLabel value="Quentity"  />
                        <p:inputText value="#{personLeaveController.selected.leaveQuentity}" ></p:inputText>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{personLeaveController.create}" value="#{bundle.Save}" update="display,:PersonLeaveListForm:datalist,:growl" oncomplete="handleSubmit(args,'PersonLeaveCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PersonLeaveCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
