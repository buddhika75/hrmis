<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonLeaveEditDlg" widgetVar="PersonLeaveEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPersonLeaveTitle}">
            <h:form id="PersonLeaveEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personLeaveController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPersonLeaveLabel_id}" for="id" />
                        <p:inputText id="id" value="#{personLeaveController.selected.id}" title="#{bundle.EditPersonLeaveTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{personLeaveController.update}" value="#{bundle.Save}" update="display,:PersonLeaveListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PersonLeaveEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PersonLeaveEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
